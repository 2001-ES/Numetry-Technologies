    <title>JSON</title>

  <body>
	<div class="container">hi</div>
<script>
let jsonObj = {
    name: "Esha",
    age: "23",
    food: "burger"
}
console.log(jsonObj);
let myJsonStr = JSON.stringify(jsonObj);
console.log(myJsonStr);
myJsonStr = myJsonStr.replace('Esha','Aman');
console.log(myJsonStr)
newJsonObj = JSON.parse(myJsonStr);
console.log(newJsonObj)
</script>
</body>
