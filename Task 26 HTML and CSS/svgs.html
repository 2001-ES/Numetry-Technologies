<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Example</title>
    <style>
        
        .svg-container {
            width: 200px;
            height: 200px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .svg-icon {
            fill: #007bff; /* Fill color */
            width: 100px;
            height: 100px;
        }

        .svg-icon:hover {
            fill: #ff7f50; /* Change fill color on hover */
        }
    </style>
</head>
<body>
    <div class="svg-container">
        
        <svg class="svg-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-3-9h6v2H9v-2z"/>
        </svg>
    </div>
</body>
</html>
